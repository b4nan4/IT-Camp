<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Domaci</title>
</head>
<body>  
    <div>
        <label for="name">Unesite ime:</label>
        <input type="text" name="Ime" id="name" placeholder="Ime" required>
        <br>
        <label for="prezime">Unesite prezime:</label>
        <input type="text" name="Prezime" id="prezime" placeholder="Prezime" required>
        <br>
        <label for="email">Unesite email:</label>
        <input type="email" name="Email" id="email" placeholder="Email" required>
        <br>
        <label for="age">Unesite godine:</label>
        <input type="number" name="Godine" id="age" placeholder="Godine" min="16" max="100" required>
        <br>
        <label for="date">Datum:</label>
        <input type="date" name="Datum" id="date" min="1900-01-01" max="2020-01-01" required>
        <br>
            

        <br><br>

    </div>

</body>
</html>
