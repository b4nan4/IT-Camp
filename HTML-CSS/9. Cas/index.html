<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>9. Cas</title>
</head>
<body>
    <div id="container">
        <div id="box">  
            <img src="okean.jpg" alt="okean slika" class="img">
            <h1 class="naslov">Okeani</h1>
            <h3 class="podnaslov">Vrste okeana</h3>
            <p class="tekst">
                <ul class="lista">
                    <li>Atlantski okean</li>
                    <li>Arkticki okean</li>

                    <li>Tihi okean</li>

        </div>
    </div>

    <!-- za domaci onaj raspored casova da dovedemo do izgleda
        
        tr:nth-child()
        u zagradi ide broj reda

        td:nth-child()
        u zagradi ide broj kolone
         -->
