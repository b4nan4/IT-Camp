<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <td>Ovo je nasa prva tabela</td>
            <td>Koja je za pocetak malo cudna</td>
            <td>Da vidimo dalje</td>
        </tr>

        <tr>
            <td>Sada smo u novom redu</td>
            <td colspan="2">I nasa tabela ima vise smisla</td>
            
        </tr>

        <tr>
            <td rowspan="2">Evo nas u trecem redu</td>
            <td >Sada imamo nove ciljeve</td>
            <td rowspan="2" >Vise nam nije u interesu spajati kolone</td>
        </tr>

        <tr>
            <td>Logika racunanje</td>
        </tr>
    </table>

</body>
</html>
