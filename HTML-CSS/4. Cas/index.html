<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Cas</title>
</head>
<body>
    <p>Za pocketak danasnjeg casa cemo koristiti img tag koji sluzi za ubacivanje fotografija.</p>
    <p>Radi provere</p>

    <img src="planineijezera.jpg" alt="fotografija planina i jezera" width="200" height="150">
    <!-- src atribut je neophodan i on nam je zapravo putanja dolaska do fotografije -->
    <!-- alt width i height atributi su opcioni. fotografija moze biti smestena i bez njih -->

    <img src="theisland.jpg" alt="" width="200" height="150"> <!-- img je inline element-->
</body>
</html>
